buildscript {
    repositories {
        google()  // Make sure Google repository is included
        mavenCentral()  // Also include Maven Central
    }
    dependencies {
        // Correctly place the classpath inside the buildscript block
        classpath 'com.google.gms:google-services:4.3.15'  // Make sure the version is correct
    }
}

allprojects {
    repositories {
        google()  // Google repository
        mavenCentral()  // Maven Central repository
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

